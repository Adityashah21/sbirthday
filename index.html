<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lights Off</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: radial-gradient(circle at center, #1a1a2e 0%, #16213e 50%, #0f0f23 100%);
      color: #e8e8e8;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      overflow: hidden;
      position: relative;
    }

    /* Subtle animated stars background */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        radial-gradient(2px 2px at 20px 30px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 40px 70px, rgba(255,255,255,0.2), transparent),
        radial-gradient(1px 1px at 90px 40px, rgba(255,255,255,0.4), transparent),
        radial-gradient(1px 1px at 130px 80px, rgba(255,255,255,0.3), transparent),
        radial-gradient(2px 2px at 160px 30px, rgba(255,255,255,0.2), transparent);
      background-repeat: repeat;
      background-size: 200px 100px;
      animation: twinkle 4s ease-in-out infinite alternate;
      pointer-events: none;
    }

    h1 {
      font-size: clamp(2rem, 5vw, 3.5rem);
      font-weight: 300;
      text-align: center;
      margin-bottom: 2rem;
      letter-spacing: -0.02em;
      line-height: 1.2;
      animation: gentleBlink 2s ease-in-out infinite;
      text-shadow: 0 0 20px rgba(255,255,255,0.1);
    }

    .container {
      text-align: center;
      z-index: 10;
      position: relative;
    }

    button {
      margin-top: 2rem;
      padding: 18px 36px;
      font-size: 1.1rem;
      font-weight: 600;
      font-family: inherit;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #ffd700 0%, #ffed4e  100%);
      color: #1a1a2e;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 
        0 4px 15px rgba(255, 215, 0, 0.3),
        0 0 0 0 rgba(255, 215, 0, 0.4);
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
      transition: left 0.6s;
    }

    button:hover {
      background: linear-gradient(135deg, #ffed4e 0%, #ffd700 100%);
      transform: translateY(-2px) scale(1.05);
      box-shadow: 
        0 8px 25px rgba(255, 215, 0, 0.4),
        0 0 0 8px rgba(255, 215, 0, 0.1);
    }

    button:hover::before {
      left: 100%;
    }

    button:active {
      transform: translateY(0) scale(1.02);
    }

    .subtitle {
      font-size: 1.1rem;
      font-weight: 300;
      opacity: 0.7;
      margin-top: 1rem;
      animation: fadeInOut 3s ease-in-out infinite;
    }

    @keyframes gentleBlink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.6; }
    }

    @keyframes twinkle {
      0% { opacity: 0.3; }
      100% { opacity: 0.8; }
    }

    @keyframes fadeInOut {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.8; }
    }

    /* Responsive design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5rem;
        margin-bottom: 1.5rem;
      }
      
      button {
        padding: 16px 32px;
        font-size: 1rem;
      }
      
      .subtitle {
        font-size: 1rem;
        padding: 0 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>It's dark in here... ðŸŒ‘</h1>
    <p class="subtitle">The room is shrouded in darkness</p>
    <button onclick="turnOnLights()">Turn On the Lights ðŸ”¦</button>
  </div>

  <script>
    function turnOnLights() {
      // Add a beautiful transition effect before redirect
      document.body.style.transition = "all 2s cubic-bezier(0.4, 0, 0.2, 1)";
      document.body.style.background = "radial-gradient(circle at center, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%)";
      document.body.style.color = "#212529";
      
      // Add a flash effect
      const flash = document.createElement('div');
      flash.style.cssText = `
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: white;
        opacity: 0;
        pointer-events: none;
        z-index: 9999;
        transition: opacity 0.3s ease;
      `;
      document.body.appendChild(flash);
      
      setTimeout(() => {
        flash.style.opacity = '0.8';
        setTimeout(() => {
          flash.style.opacity = '0';
        }, 200);
      }, 1200);
      
      setTimeout(() => {
        window.location.href = "Sb1.html"; // ðŸ‘‰ change to your next page
      }, 2000);
    }
  </script>
